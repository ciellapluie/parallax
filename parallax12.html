<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parallax</title>

  <!-- 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- style -->
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
    }
    li { list-style: none; }
    a { text-decoration: none; }

    /* nav */
    #nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 62px;
      background: rgba(255, 255, 255, 0.3);
    }
    #nav h1 {
      font-size: 40px;
      font-family: 'abel', sans-serif;
      padding: 5px 5px 5px 15px;
      color: #fff;
    }

    /* dot */
    #dot {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    #dot ul li {
      position: relative;
      width: 20px;
      height: 20px;
      margin: 8px;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0);
      border-radius: 50%;
      transition: box-shadow 0.3s ease;
    }
    #dot ul li a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    #dot ul li a em {
      display: none;
    }
    #dot ul li.active {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 1);
    }
    #dot ul li.active a {
      transform: scale(0.4);
    }

    /* contents */
    #contents {
      text-align: center;
      color: #fff;
    }
    #contents > div {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #contents > div h2 {
      font-size: 5vw;
      font-weight: 200;
    }
    #contents > div h2 strong {
      font-weight: 700;
      font-style: italic;
    }

    /* section */
    .section1 {
      background: radial-gradient(ellipse farthest-corner at center top, #FBB03B, #D4145A);
    }
    .section2 {
      background: radial-gradient(ellipse farthest-corner at center bottom, #3AA17E, #00537E);
    }
    .section3 {
      background: radial-gradient(ellipse farthest-corner at center top, #A3A1FF, #3A3897);
    }
    .section4 {
      background: radial-gradient(ellipse farthest-corner at center top, #29ABE2, #4F00BC);
    }
    .section5 {
      background: radial-gradient(ellipse farthest-corner at center top, #FF5300, #45145A);
    }
    .section6 {
      background: radial-gradient(ellipse farthest-corner at center bottom, #852D91, #312A6C);
    }

    /* text animation */
    #contents > div h2 {
      transition: all 0.6s ease-in-out;
    }
    .section1 h2 {
      opacity: 0;
    }
    .section2 h2 {
      opacity: 0;
    }
    .section3 h2 {
      opacity: 0;
    }
    .section4 h2 {
      opacity: 0;
    }
    .section5 h2 {
      opacity: 0;
    }
    .section6 h2 {
      opacity: 0;
    }

    #contents > div.show h2 {
      transform: none;
    }
    .section1.show h2 {
      opacity: 1;
      animation: fadeInDown 1s;
    }
    .section2.show h2 {
      opacity: 1;
      animation: flipInX 1s;
    }
    .section3.show h2 {
      opacity: 1;
      animation: fadeInTopRight 1s;
    }
    .section4.show h2 {
      opacity: 1;
      animation: jello 1s;
    }
    .section5.show h2 {
      opacity: 1;
      animation: bounceInLeft 1s;
    }
    .section6.show h2 {
      opacity: 1;
      animation: rubberBand 1s;
    }

  </style>
</head>
<body>
  
  <nav id="nav">
    <h1>WEB'S</h1>
  </nav>

  <div id="dot">
    <ul>
      <li class="active"><a href="#"><em>menu1</em></a></li>
      <li><a href="#"><em>menu2</em></a></li>
      <li><a href="#"><em>menu3</em></a></li>
      <li><a href="#"><em>menu4</em></a></li>
      <li><a href="#"><em>menu5</em></a></li>
      <li><a href="#"><em>menu6</em></a></li>
    </ul>
  </div>

  <div id="contents">
    <div class="section1"><h2><strong>장점을 보고 반했으면</strong><br>단점을 보고 돌아서지 마라.</h2></div>
    <div class="section2"><h2><strong>어제와 똑같이 살면서</strong><br>다른 미래를 기대하는 것은<br>정신병 초기 증세다.</h2></div>
    <div class="section3"><h2><strong>모든 기회에는 어려움이 있고</strong><br>모든 어려움에는 기회가 있다.</h2></div>
    <div class="section4"><h2><strong>노는 건 지겨울 수 없다.</strong><br>돈 없이 노는게 지겹지</h2></div>
    <div class="section5"><h2>행복은 지배해야 하고<strong><br>불행은 극복해야 한다.</strong></h2></div>
    <div class="section6"><h2><strong>왜 살아야 하는지 아는 사람은</strong><br>그 어떤 상황도 견딜 수 있다.</h2></div>
  </div>

  <!-- script -->
  <script src="./asset/js/jquery-3.6.1.min.js"></script>
  <script src="./asset/js/jquery-ui.min.js"></script>

  <script>
    const dot = $("#dot ul li");
    const cont = $("#contents > div");

    dot.on("click", function(e){
      e.preventDefault();

      const index = $(this).index();
      const section = cont.eq(index);
      const offset = section.offset().top;

      $("html, body").animate({scrollTop:offset}, 600, "easeInOutExpo");
    });

    $(window).scroll(function(){
      const wScroll = $(this).scrollTop();

      for(var i = 0; i < dot.length; i++) {
        if(wScroll >= cont.eq(i).offset().top) {
          dot.removeClass("active");
          dot.eq(i).addClass("active");
        }
      }

      // Text Animation
      for(var i = 0; i < dot.length; i++) {
        if(wScroll >= cont.eq(i).offset().top - $(window).height()/3) {
          cont.eq(i).addClass("show");
        }
      }
    });
  </script>
</body>
</html>
